<div>
  <div class="">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker"  [matDatepickerFilter]="myFilter" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  
  
  <div class="container">
    <div>
      <p>Choose Hour</p>
      <p>Hour: 2</p>
      <p>Subject: Green Computing</p>
  
  
      <section class="example-section">
        <mat-checkbox class="example-margin"></mat-checkbox>
      </section>
  
    </div>
  
  </div>
    <p class="master">
      Master:
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="present">P</mat-button-toggle>
        <mat-button-toggle value="Absent">A</mat-button-toggle>
        <mat-button-toggle value="off-day">O</mat-button-toggle>
      </mat-button-toggle-group>
    </p>
    <!-- <mat-divider></mat-divider> -->
    <div class="center" *ngIf="isAttendence">
  
      <table>
        <thead>
          <th>Student Name</th>
          <th> Attendence Status</th>
        </thead>
        <tbody>
          <tr>
            <td>Kishore</td>
            <td>
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="present">P</mat-button-toggle>
                <mat-button-toggle value="Absent">A</mat-button-toggle>
                <mat-button-toggle value="off-day">O</mat-button-toggle>
              </mat-button-toggle-group>
            </td>
          </tr>
          <tr>
            <td>raja</td>
            <td>
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="present">P</mat-button-toggle>
                <mat-button-toggle value="Absent">A</mat-button-toggle>
                <mat-button-toggle value="off-day">O</mat-button-toggle>
              </mat-button-toggle-group>
            </td>
          </tr>
          <tr>
            <td>Ram</td>
            <td>
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="present">P</mat-button-toggle>
                <mat-button-toggle value="Absent">A</mat-button-toggle>
                <mat-button-toggle value="off-day">O</mat-button-toggle>
              </mat-button-toggle-group>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  
  
  
    <div class="example-button-row">
      <button mat-button color="primary" routerLink="/attendence">Continue</button>
    </div>
</div>
