<div class="login-box">
    <h2>Reset Password</h2>
    <form>
      
      <mat-form-field [style.width.px]=300 appearance="standard">
        <mat-label><mat-icon class="icon">lock_open</mat-icon>Create New Password *</mat-label>
        <input matInput placeholder="" class="input">
      </mat-form-field>

      <mat-form-field [style.width.px]=300 appearance="standard">
        <mat-label><mat-icon class="icon">lock_open</mat-icon>Confirm Password *</mat-label>
        <input matInput placeholder="" class="input">
      </mat-form-field>
      <input type="submit" routerLink="/login" value="Submit" class="submit-btn"/>
      <input type="submit" routerLink="/otp" value="Back" class="submit-btn1"/>
  
    </form>
  </div>
